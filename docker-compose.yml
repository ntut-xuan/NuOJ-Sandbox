version: "3.8"

services:
  sandbox:
    build: .
    tty: true
    privileged: true
    restart: always
    ports: 
      - "4439:4439"
  sandbox-test:
    build: .
    environment:
      - PYTHONUNBUFFERED=1
    privileged: true
    depends_on:
      - sandbox
    working_dir: /etc/nuoj-sandbox/backend
    command:
      python3 -m pytest --no-header -vv ./tests/test.py
