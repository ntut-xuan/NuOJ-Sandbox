name: Ubuntu 22.04

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Install
      run: make install

    - name: NuOJ Sandbox Status
      run: sudo systemctl status nuoj-sandbox

    - name: Check NuOJ status
      run: sudo python3 test.py
